<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curated Moments Gallery</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="gallery_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
</head>

<body class="dark-mode">

    <!-- TOP RIGHT CONTROLS (THEME & ADMIN) -->
    <div class="top-controls">
        <button id="mode-toggle" class="control-button" title="Toggle Theme">
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
        <button id="admin-icon" class="control-button" title="Admin Login">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
        </button>
    </div>
    
    <!-- PASSWORD MODAL POPUP -->
    <div id="password-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3>Admin Access</h3>
            <form id="password-form">
                <input type="password" id="admin-password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="password-error" class="error-message"></p>
        </div>
    </div>

    <!-- UPLOAD MODAL POPUP -->
    <div id="upload-modal" class="modal-backdrop">
        <div class="modal-content">
            <h3>Upload New Image</h3>
            <form id="upload-form">
                <input type="file" id="gallery-image" accept="image/png, image/jpeg, image/gif" required>
                <input type="text" id="image-caption" placeholder="Image Caption (e.g., Celestial Gold)" required>
                <button type="submit">Upload</button>
            </form>
            <p id="upload-status" class="status-message"></p>
        </div>
    </div>

    <!-- MAIN PAGE HEADER -->
    <header class="gallery-header">
        <h1 data-scroll-reveal>Curated Moments</h1>
        <p data-scroll-reveal>An interactive collection of visual artistry.</p>
    </header>

    <!-- THE GALLERY CONTAINER -->
    <main id="masonry-container" class="gallery-grid">
        <!-- This container is intentionally left empty. -->
        <!-- JavaScript will populate it with images from localStorage -->
        <!-- or show the empty message below. -->
        <div id="empty-gallery-message" class="empty-gallery-message" style="display: none;">
            The gallery is currently empty. The curator may begin by logging in.
        </div>
    </main>

    <!-- JAVASCRIPT LIBRARIES & CUSTOM SCRIPT -->
    <!-- The order of these scripts is important! -->
    
    <!-- 1. Masonry Library (from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/macy@2/dist/macy.min.js"></script>
    
    <!-- 2. Your Custom Script -->
    <script src="gallery_script.js"></script>

</body>
</html>
