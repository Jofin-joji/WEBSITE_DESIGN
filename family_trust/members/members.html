<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Trust Directory</title>
    <link rel="icon" href="../images/gallery/logo.png" type="image/png">
    
    <!-- Google Fonts for a premium, readable look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>

    <header class="site-header">
        <h1>Member Directory</h1>
        <p>A comprehensive directory of all families within the trust.</p>

        <button id="theme-toggle-btn" class="theme-toggle-btn" title="Toggle Theme"></button>
        
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for any member by name...">
        </div>
        
        <div class="directory-container">
            <div class="directory-header">
                <div class="col-id">Family ID</div>
                <div class="col-primary-member">Primary Member</div>
                <div class="col-summary">Summary</div>
            </div>
            <div id="directory-body">
                 <p class="loading-message">Loading directory...</p>
            </div>
        </div>
    </main>

    <!-- Full-Screen Split-View Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <button id="modal-close-btn" class="modal-close-btn" title="Close">Ã—</button>
        <div class="split-view-container">
            <!-- Left Pane: List of Members -->
            <div class="member-list-pane">
                <h2 id="modal-family-id"></h2>
                <ul id="modal-member-list">
                    <!-- Clickable member names will be injected here -->
                </ul>
            </div>
            <!-- Right Pane: Details of Selected Member -->
            <div class="member-detail-pane">
                <div id="member-detail-content">
                    <div class="placeholder">Select a member from the list to view their details.</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
